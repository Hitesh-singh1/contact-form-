<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <form id="registrationForm" novalidate>

        <!-- Full Name -->
        <label>Full Name</label>
        <input type="text" id="name" required minlength="3" placeholder="Enter full name">
        <span class="error" id="nameError"></span>

        <!-- Date of Birth -->
        <label>Date of Birth</label>
        <input type="date" id="dob" required>
        <span class="error" id="dobError"></span>

        <!-- Gender -->
        <label>Gender</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <span class="error" id="genderError"></span>

        <!-- Contact Number -->
        <label>Contact Number</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number">
        <span class="error" id="phoneError"></span>

        <!-- Email -->
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="example@mail.com">
        <span class="error" id="emailError"></span>

        <!-- Address -->
        <label>Address</label>
        <textarea id="address" required placeholder="Enter address"></textarea>
        <span class="error" id="addressError"></span>

        <!-- Course -->
        <label>Course / Class</label>
        <select id="course" required>
            <option value="">Select Course</option>
            <option>BCA</option>
            <option>BSc</option>
            <option>BCom</option>
            <option>BA</option>
        </select>
        <span class="error" id="courseError"></span>

        <!-- Education -->
        <label>Previous Education</label>
        <input type="text" id="education" required placeholder="e.g. 12th Science">
        <span class="error" id="educationError"></span>

        <!-- Password -->
        <label>Password</label>
        <input type="password" id="password" required minlength="6" placeholder="Min 6 characters">
        <span class="error" id="passwordError"></span>

        <button type="submit">Register</button>
    </form>

    <p class="success" id="successMsg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
